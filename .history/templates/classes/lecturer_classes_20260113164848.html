{% extends 'base.html' %}
{% block title %}Lớp của tôi{% endblock %}

{% block content %}
<h3>Lớp tôi đang giảng dạy</h3>

<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Mã lớp</th>
            <th>Tên lớp</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for c in classes %}
        <tr>
            <td>{{ c.code }}</td>
            <td>{{ c.name }}</td>
            <td>
                <a href="/attendance/{{ c.id }}/" class="btn btn-sm btn-success">Điểm danh</a>
                <a href="/grade/{{ c.id }}/" class="btn btn-sm btn-warning">Nhập điểm</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
