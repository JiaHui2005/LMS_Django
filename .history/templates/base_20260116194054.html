{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TLSP{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 280px;
            --top-nav-height: 70px;
            --bg-body: #f4f7fe;
            --font-main: 'Inter', sans-serif;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            margin: 0;
            overflow-x: hidden;
        }

        /* Container tổng quát */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            z-index: 1001;
        }

        /* Phần Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            min-width: 0;
            transition: all 0.3s ease;
        }

        /* Navbar trên cùng */
        {% comment %} .navbar-custom {
            height: var(--top-nav-height);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 999;
        } {% endcomment %}

        /* Vùng nội dung trang */
        .page-content {
            padding: 2rem;
            flex-grow: 1;
            position: relative;
        }

        /* --- CSS TÙY CHỈNH CHO MESSAGES (ALERTS) --- */
        .message-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            width: 350px;
            pointer-events: none;
        }

        .alert {
            pointer-events: auto;
            border: none;
            border-radius: 16px;
            padding: 1rem 1.25rem;
            margin-bottom: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            color: #fff;
            font-weight: 500;
            animation: slideInRight 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Style cho từng loại tag */
        .alert-success { background-color: var(--success-color); }
        .alert-danger, .alert-error { background-color: var(--danger-color); }
        .alert-warning { background-color: var(--warning-color); }
        .alert-info { background-color: var(--info-color); }

        /* Icon tự động cho Alerts */
        .alert::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 12px;
            font-size: 1.2rem;
        }
        .alert-success::before { content: "\f058"; }
        .alert-danger::before, .alert-error::before { content: "\f06a"; }
        .alert-warning::before { content: "\f071"; }
        .alert-info::before { content: "\f05a"; }

        .btn-close-white {
            filter: brightness(0) invert(1);
            font-size: 0.8rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); position: fixed; }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

<div class="app-container">
    {% include 'components/sidebar.html' %}

    <div class="main-content">
        <nav class="navbar-custom">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <span class="text-muted fw-medium">Hệ thống Quản lý Học tập TLSP</span>
                <div class="user-profile d-flex align-items-center gap-3">
                    <div class="text-end d-none d-sm-block">
                        <div class="fw-bold text-dark" style="line-height: 1;">{{ user.username }}</div>
                        <small class="text-muted" style="font-size: 0.7rem;">{{ user.role|upper }}</small>
                    </div>
                    <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=0D6EFD&color=fff&bold=true" 
                         alt="avatar" class="rounded-circle shadow-sm" width="40">
                </div>
            </div>
        </nav>

        <div class="page-content">
            <div class="message-wrapper">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                            <div>{{ message }}</div>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>

            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Tự động tắt thông báo sau 5 giây
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });
</script>

</body>
</html>
