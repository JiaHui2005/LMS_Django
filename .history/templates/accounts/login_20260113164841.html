<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập TLSP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <form method="post" class="p-4 bg-white shadow" style="width: 350px;">
        {% csrf_token %}
        <h4 class="mb-3 text-center">Đăng nhập TLSP</h4>

        <input name="username" class="form-control mb-2" placeholder="Tên đăng nhập">
        <input type="password" name="password" class="form-control mb-3" placeholder="Mật khẩu">

        <button class="btn btn-primary w-100">Đăng nhập</button>
    </form>
</div>

</body>
</html>
