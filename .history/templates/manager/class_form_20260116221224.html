<h2>{{ title }}</h2>

<form method="post">
  {% csrf_token %}

  <div class="mb-3">
    {{ form.code.label_tag }}
    {{ form.code }}
    {{ form.code.errors }}
  </div>

  <div class="mb-3">
    {{ form.name.label_tag }}
    {{ form.name }}
    {{ form.name.errors }}
  </div>

  <div class="mb-3">
    <label>{{ form.lecturers.label }}</label>
    {{ form.lecturers }}
    {{ form.lecturers.errors }}
  </div>

  <div class="form-check mb-3">
    {{ form.is_active }}
    {{ form.is_active.label_tag }}
  </div>

  <button type="submit" class="btn btn-primary">Lưu</button>
  <a href="{% url 'class_list' %}" class="btn btn-secondary">Hủy</a>
</form>
