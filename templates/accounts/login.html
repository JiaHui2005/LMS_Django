<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | LMS CENTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Tông màu Xanh da trời mới */
            --primary-blue: #0ea5e9;
            --deep-blue: #0369a1;
            --bg-gradient: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            --button-gradient: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            --font-main: 'Inter', sans-serif;
        }

        body {
            /* Nền xanh nhạt mượt mà */
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-main);
            margin: 0;
        }

        .login-card {
            background: #ffffff;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(3, 105, 161, 0.1);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-8px);
        }

        .brand-logo {
            width: 70px;
            height: 70px;
            background: #f0f9ff;
            color: var(--primary-blue);
            font-size: 2.2rem;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(14, 165, 233, 0.1);
        }

        .login-card h4 {
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 0.5rem;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .login-card p {
            color: #64748b;
            font-size: 0.95rem;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        /* Input Styles */
        .form-group-custom {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .form-group-custom i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
        }

        .form-control-custom {
            width: 100%;
            padding: 14px 15px 14px 50px;
            border-radius: 14px;
            border: 2px solid #f1f5f9;
            background: #f8fafc;
            font-weight: 500;
            color: #1e293b;
            transition: all 0.3s;
        }

        .form-control-custom::placeholder {
            color: #94a3b8;
        }

        .form-control-custom:focus {
            border-color: var(--primary-blue);
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .form-control-custom:focus + i {
            color: var(--primary-blue);
        }

        /* Nút đăng nhập Xanh da trời */
        .btn-login {
            background: var(--button-gradient);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 14px;
            font-weight: 700;
            width: 100%;
            letter-spacing: 0.5px;
            margin-top: 1.5rem;
            box-shadow: 0 10px 20px -5px rgba(14, 165, 233, 0.4);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            opacity: 0.95;
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(14, 165, 233, 0.5);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        /* Footer */
        .login-footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            text-align: center;
            color: #94a3b8;
        }

        .login-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="brand-logo">
        <i class="fas fa-graduation-cap"></i>
    </div>
    <h4>Chào mừng quay lại!</h4>
    <p>Hệ thống Quản lý Học tập <strong>LMS CENTER</strong></p>

    <form method="post">
        {% csrf_token %}

        <div class="form-group-custom">
            <input type="text" name="username" class="form-control-custom" placeholder="Tên đăng nhập" required>
            <i class="fas fa-user"></i>
        </div>

        <div class="form-group-custom">
            <input type="password" name="password" class="form-control-custom" placeholder="Mật khẩu" required>
            <i class="fas fa-lock"></i>
        </div>

        <button type="submit" class="btn-login">
            ĐĂNG NHẬP <i class="fas fa-sign-in-alt ms-2"></i>
        </button>
    </form>

    <div class="login-footer">
        Quên mật khẩu? <a href="#">Liên hệ quản trị viên</a>
    </div>
</div>

</body>
</html>
