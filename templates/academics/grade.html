{% extends 'base.html' %}
{% block content %}
<h3>Nhập điểm cuối kỳ</h3>

<form method="post">
    {% csrf_token %}
    <table class="table">
        <tr>
            <th>Học viên</th>
            <th>Điểm</th>
        </tr>

        {% for e in enrollments %}
        <tr>
            <td>{{ e.student.full_name }}</td>
            <td>
                <input type="number" step="0.1"
                       name="score_{{ e.student.id }}"
                       class="form-control">
            </td>
        </tr>
        {% endfor %}
    </table>

    <button class="btn btn-success">Lưu điểm</button>
</form>
{% endblock %}
